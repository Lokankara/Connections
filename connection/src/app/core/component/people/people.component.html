<button class="btn-update"
        *ngIf="canUpdate"
        (click)="updatePeople()"
        [disabled]="!canUpdate">
</button>
<span class="counter header-right"
      *ngIf="!canUpdate">
  {{ countdown }}</span>
<ul>
  <li *ngFor="let participant of users"
      class="participant-name">
    <div>{{ participant.name.S }}</div>
    <button class="btn-message" (click)="createConversation(participant.uid.S)">
      Message
    </button>
  </li>
</ul>
